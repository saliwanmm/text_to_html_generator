<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Rozetka</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">Main page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
              <!-- <a class="nav-link" href="#">Features</a> -->
              <!-- <a class="nav-link" href="#">Pricing</a>
              <a class="nav-link disabled" aria-disabled="true">Disabled</a> -->
            </div>
          </div>
          {% if request.user.is_authenticated %}
            <h3 class="user">{{ request.user.first_name }} {{ request.user.last_name }}</h3>
            <a type="button" class="btn btn-primary" href="{% url 'logout' %}">logout</a>
          {% else %}
            <div>
              <a type="button" class="btn btn-primary" href="{% url 'sign_up' %}">Sign Up</a>
              <a type="button" class="btn btn-primary" href="{% url 'sign_in' %}">Sign In</a>
            </div>
          {% endif %}
        </div>
      </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
